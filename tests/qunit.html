<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hahahaha</title>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="libs/qunit.css" media="screen">
  <script src="libs/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="libs/jquery.min.js"></script>
  <script src="../lib/raphael-min.js"></script>
  <script src="../raphael-svg-import.js"></script>
  <style>
    .expect {
      display: none;
      position: absolute;
      z-index: 999;
    }
    tr:hover .expect {
      display: block;
    }
  </style>
</head>
<body>
  <h1 id="qunit-header">Basic Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture"></div>
  <table class="test">
    <thead>
      <tr>
        <th></th><th style="min-width: 100px;">Original</th><th>Raphael</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th colspan=4>Elementary Shapes</th>
      </tr>
      <tr id="line">
        <th>
          Line
          <ul class="expect">
            <li>path[d="M0,10L80,70Z"]</li>
          </ul>
        </th>
        <td>
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width=100 height=100>
             <line x1=0 y1=10 x2=80 y2=70 stroke="black" stroke-width="2" fill="red"/>
          </svg>
        </td>
      </tr>
      <tr id="circle">
        <th>
          Circle
          <ul class="expect">
            <li>circle[cx=50][cy=50][r=40]</li>
          </ul>
        </th>
        <td>
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width=100 height=100>
             <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="red"/>
          </svg>
        </td>
      </tr>
    </tbody>
  </table>
  <script src="qunit_phantom.js"></script>
</body>
</html>
